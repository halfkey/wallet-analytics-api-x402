version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet-analytics-api
    ports:
      - "3000:3000"
    environment:
      # Server
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0

      # Solana
      - SOLANA_NETWORK=${SOLANA_NETWORK:-mainnet-beta}
      - HELIUS_RPC_URL_MAINNET=${HELIUS_RPC_URL_MAINNET}

      # Payment
      - PAYMENT_MODE=${PAYMENT_MODE:-payai}
      - PAYAI_FACILITATOR_URL=${PAYAI_FACILITATOR_URL}
      - PAYAI_PUBLIC_KEY=${PAYAI_PUBLIC_KEY}

      # Database
      - DATABASE_URL=${DATABASE_URL}

      # Redis (Upstash REST API)
      - UPSTASH_REDIS_REST_URL=${UPSTASH_REDIS_REST_URL}
      - UPSTASH_REDIS_REST_TOKEN=${UPSTASH_REDIS_REST_TOKEN}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    depends_on:
      db:
        condition: service_healthy

  # PostgreSQL database
  db:
    image: postgres:16-alpine
    container_name: wallet-analytics-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wallet_analytics}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
